name: CI - Build & Push Image

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ App Repo Checkout
      - name: Checkout app repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 17 ì„¤ì¹˜
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle Build + ìµœì†Œ Context í…ŒìŠ¤íŠ¸
      - name: Build & Test (Context Smoke Test)
        env:
          # ğŸ”¥ test í”„ë¡œíŒŒì¼ ëª…ì‹œ
          SPRING_PROFILES_ACTIVE: test

        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      # 4ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ (commit sha tag)
      - name: Docker build
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }} \
            .

      # 5ï¸âƒ£ DockerHub ë¡œê·¸ì¸
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6ï¸âƒ£ Docker ì´ë¯¸ì§€ Push
      - name: Docker push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }}