name: CI - Build & Push Image + Update Manifest Repo

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ App Repo Checkout
      - name: Checkout app repository
        uses: actions/checkout@v4

      # JDK 17 ÏÑ§Ïπò
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Gradle Build + Test (üî• ÌïµÏã¨ ÏàòÏ†ï Î∂ÄÎ∂Ñ)
      - name: Build jar with test
        env:
          # ÌïÑÏàò Í≥µÌÜµ
          SERVER_PORT: 8080
          SPRING_APPLICATION_NAME: mt-server

          # JWT
          SPRING_JWT_ACCESS_SECRET: ci-test-access-secret
          SPRING_JWT_REFRESH_SECRET: ci-test-refresh-secret

          # DB (H2)
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;MODE=MySQL
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""

          # AWS (üî• Ïù¥Î¶Ñ Ï†ïÌôïÌûà!)
          AWS_S3_BUCKET: test-bucket
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: ap-northeast-2

        run: |
          chmod +x ./gradlew
          ./gradlew clean build
      

      # 4Ô∏è‚É£ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú (commit sha tag)
      - name: Docker build
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }} \
            .

      # 5Ô∏è‚É£ DockerHub Î°úÍ∑∏Ïù∏
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6Ô∏è‚É£ Docker Ïù¥ÎØ∏ÏßÄ Push
      - name: Docker push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }}