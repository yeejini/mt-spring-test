name: CI - Build & Push Image

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ App Repo Checkout
      - name: Checkout app repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK 17 ÏÑ§Ïπò
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Gradle Build + Test (TEST profile)
      - name: Build & Test (test profile)
        env:
          # üî• ÌïµÏã¨
          SPRING_PROFILES_ACTIVE: test

        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      # 4Ô∏è‚É£ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú (commit sha tag)
      - name: Docker build
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }} \
            .

      # 5Ô∏è‚É£ DockerHub Î°úÍ∑∏Ïù∏
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6Ô∏è‚É£ Docker Ïù¥ÎØ∏ÏßÄ Push
      - name: Docker push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }}