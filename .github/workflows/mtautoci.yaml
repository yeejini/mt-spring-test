name: CI - Build & Push Image

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 21 설치
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. application.yml 세팅 (CI 전용)
      - name: Setup application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml

      # 4. Docker 이미지 빌드 (멀티스테이지 빌드 포함)
      - name: Docker build
        run: |
          docker build \
            --build-arg APPLICATION_YML="${{ secrets.APPLICATION_YML }}" \
            -t ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }} .

      # 5. DockerHub 로그인
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6. Docker 이미지 Push
      - name: Docker push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }}