name: CI - Build & Push Image + Update Manifest Repo

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ App Repo Checkout
      - name: Checkout app repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 17 ì„¤ì¹˜
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle Build + Test (ğŸ”¥ í•µì‹¬ ìˆ˜ì • ë¶€ë¶„)
      - name: Build jar with test
        env:
          # ğŸ”¥ test profile í™œì„±í™” (íŒŒì¼ ì—†ì–´ë„ ë¨)
          SPRING_PROFILES_ACTIVE: test

          # ğŸ” JWT (CIìš© ë”ë¯¸ê°’)
          SPRING_JWT_ACCESS_SECRET: ci-test-access-secret
          SPRING_JWT_REFRESH_SECRET: ci-test-refresh-secret

          # ğŸ›¢ï¸ í…ŒìŠ¤íŠ¸ DB (H2 in-memory)
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;MODE=MySQL
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD:

          # (ì„ íƒ) AWS í…ŒìŠ¤íŠ¸ìš© ë”ë¯¸ê°’
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: ap-northeast-2

        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      # 4ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ (commit sha tag)
      - name: Docker build
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }} \
            .

      # 5ï¸âƒ£ DockerHub ë¡œê·¸ì¸
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6ï¸âƒ£ Docker ì´ë¯¸ì§€ Push
      - name: Docker push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/web-app:${{ github.sha }}